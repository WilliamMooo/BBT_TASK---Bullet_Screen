<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
    <link rel="stylesheet" href="./css/welcome.css">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-cookie.js"></script>
</head>
<body>
    <div class="container">
        <div class="head">
            <img src="./res/登录/默认头像（T，228）.png" alt="">
        </div>
        <div class="main">
            <div>
                <img class="first" src="./res/登录/账号（T,450;L,94).png" alt="">
                <input id="telephone" name="telephone" type="text" placeholder="账号（手机号）" maxlength="11">
                <img class="line" src="./res/登录/账号下划线(T,515).png" alt="">
            </div>
            <div>
                <img class="first" src="./res/登录/密码(T,552;L,94).png" alt="">
                <input id="password" name="password" type="password" placeholder="密码" maxlength="30">
                <img class="line" src="./res/登录/密码下划线（T，618）.png" alt="">
            </div>
        </div>
        <div class="bottom">
            <img id="login" src="./res/登录/登录（T，684).png" alt="">
            <span id="tour">暂不登录</span>
            <span id="sign">新用户注册</span>
        </div>
        <div id="response"></div>
    </div>
    <script src="./js/welcome.js"></script>
</body>
</html>
