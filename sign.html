<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sign</title>
    <link rel="stylesheet" href="./css/sign.css">
    <script src="./js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="head">
            <img src="./res/注册/默认头像（T，228）.png" alt="">
        </div>
        <div class="username">
            <img class="first" src="./res/注册/昵称（T,450;L,94).png" alt="">
            <input id="username" type="text" placeholder="昵称" maxlength="30">
            <img class="line" src="./res/注册/昵称下划线(T,515).png" alt="">
        </div>
        <div class="telephone">
            <img class="first" src="./res/注册/手机（T,559;L,94).png" alt="">
            <input id="telephone" type="text" placeholder="手机号" maxlength="11">
            <img class="line" src="./res/注册/手机号下划线（T,619).png" alt="">
        </div>
        <div class="password1">
            <img class="first" src="./res/注册/密码（T,657;L,94).png" alt="">
            <input id="password1" type="password" placeholder="密码">
            <img class="line" src="./res/注册/密码下划线（T,657).png" alt="">
        </div>
        <div class="password2">
            <img class="first" src="./res/注册/再确认密码（T,762）.png" alt="">
            <input id="password2" type="password" placeholder="请再次输入密码">
            <img class="line" src="./res/注册/再次确认密码下划线（T，828).png" alt="">
        </div>
        <div>
            <img id="submit" src="./res/注册/立即注册（T,894).png" alt="">
        </div>
        <div id="response"></div>
    </div>
    <div id="success">
        <img src="./res/注册成功/（T,360）.png" alt="">
        <img id="return" src="./res/注册成功/返回（T,738).png" alt="">
    </div>
    <script src="./js/sign.js"></script>
</body>
</html>
